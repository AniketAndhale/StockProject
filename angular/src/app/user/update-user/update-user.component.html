<div class="col-md-6">
    <h2 class="text-center">Update User</h2>
    <form [formGroup]="registerUser" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="number" formControlName="id" placeholder="User Id" name="id" class="form-control" id="id" disabled/>
         
      </div>
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
     
      </div>
       <div class="form-group">
        <input type="text" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
        
      </div>
       <div class="form-group">
        <input type="number" formControlName="phone" placeholder="phone" name="phone" class="form-control" id="phone">
        
      </div>
      
  
  
  
      <button class="btn btn-success" (click)="updateUser()" [disabled]="!addForm.valid">UpdateTheUser</button>
    </form>
  </div>
